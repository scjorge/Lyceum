<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body cz-shortcut-listen="true"><input type="hidden" value="https://sec2.unip.br/NovaSecretaria/" id="UrlDefault">


    <link href="../css_card/idCard.css" rel="stylesheet">

    <div class="row">
        <header>
            <div class="logo" style>
                <img class="imagem" src="../css_card/UNIP.png">
            </div>
            <div class="curso" id="curso"></div>
        </header>
        <div class="dados">
            <ul>
                <li id="nome"></li>
                <li id="matricula"></li>
                <li id="rg"></li>
                <li id="dt_nascimento"></li>
                <li id="campus"></li>
            </ul>
            <div class="barcode">
                <img style="border:0" src="qrcode.png">
            </div>
        </div>
        <div class="rodape" id="validade"></div>
    </div>

<script type='text/javascript' src='./info.js'></script>

<script>
    function setData(){

        var text = dt_nascimento;
        var year = text.split("/");
        var substring = year[2].slice(0, 2);
        var new_dt_nascimento = text.replace(substring, "");

        document.getElementById("curso").innerHTML = curso.toUpperCase();
        document.getElementById("nome").innerHTML = "<b>NOME: </b>" + nome.toUpperCase();
        document.getElementById("matricula").innerHTML = "<b>MATRICULA: </b>" + matricula.toUpperCase();
        document.getElementById("rg").innerHTML = "<b>IDENTIDADE: </b>" + rg;
        document.getElementById("dt_nascimento").innerHTML = "<b>DATA NASCIMENTO: </b>" + new_dt_nascimento;
        document.getElementById("campus").innerHTML = "<b>CAMPUS: </b>" + campus.toUpperCase();
        document.getElementById("validade").innerHTML = "VALIDADE: " + validade.toUpperCase();
    }; 
    setData()
</script>

</body>

</html>
