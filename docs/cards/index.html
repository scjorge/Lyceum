<body>

    <ul id="cards"></ul>

<script>
    let data = [
        ["Jorge", "06383408758262"], 
        ["Ster", "04303408758244"],
        ["Pacheco", "07383408758298"],
        ["Kanela", "87683498758253"],
        ["Bisturi", "05183698758182"],
    ];

</script>

<script>
    let basePath = "../Lyceum/Api/pre/CEE3DCBFFD8276837B4F46018BE75855/AutenticarCarteirinha/";
    let card = "card.htm";
    
    data.forEach((item) => {
        var texto = item[0];
        var link = basePath + item[1] + "/" + card;
        var ulist = document.getElementById("cards");
        var newListItem = document.createElement("li");
        var newAnchor = document.createElement("a");
        var space = document.createElement("br");
        newAnchor.textContent = texto;
        newAnchor.setAttribute("href", link);
        newListItem.appendChild(newAnchor);
        ulist.appendChild(newListItem);
        ulist.appendChild(space)
    });
</script>
</html>
